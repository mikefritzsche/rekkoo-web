services:
  app:
    image: rekkoo-app-staging-${SAFE_BRANCH_NAME}:latest
    container_name: rekkoo-staging-${SAFE_BRANCH_NAME}
    networks:
      - proxy
    environment:
      - VITE_API_URL=${VITE_API_URL}
    pull_policy: never
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.rekkoo-staging.rule=Host(`staging.rekkoo.com`)"
      - "traefik.http.routers.rekkoo-staging.entrypoints=websecure"
      - "traefik.http.routers.rekkoo-staging.tls=true"
      - "traefik.http.routers.rekkoo-staging.tls.certresolver=letsencrypt"
      - "traefik.http.services.rekkoo-staging.loadbalancer.server.port=80"

networks:
  proxy:
    external: true
